<form action="{% url 'add_produto' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
    
<label> Imagens: </label>
<input type="file" name="imagens" multiple>

<br>
<br>
<label> Nome: </label>
<input type="text" name="nome">

<br>
<br>
<label> Selecione a categoria do produto: </label>
<select name="categoria">
    {% for categoria in categorias %}
        <option value="{{Categoria.id}}">{{categoria.titulo}}</option>
    {% endfor %}

</select>
<br>
<br>
<label> Estoque inical: </label>
<input type="number" name="quantidade">

<br>
<br>
<label> Preço de compra: </label>
<input type="number" name="preco_compra">

<br>
<br>
<label> Preço de venda: </label>
<input type="number" name="preco_venda">

<input type="submit" value="Enviar">

</form>
